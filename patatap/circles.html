<!DOCTYPE html>
<html>
<head>
    <title>Patatap Clone</title>
    <link rel="stylesheet" type="text/css" href="circle.css">
    <script type="text/javascript" src="../bower_components/paper/dist/paper-full.js"></script>

    <script type="text/paperscript" canvas="myCanvas">
       

       function onKeyDown(event) {
            var maxWidth = window.innerWidth;
            var maxHeight = window.innerHeight;
            var randomX = Math.floor(Math.random() * maxWidth);
            var randomY = Math.floor(Math.random() * maxHeight);
            var circle = new Path.Circle(new Point(randomX, randomY), 10);
            circle.fillColor = 'orange';
       }
    </script>
</head>
<body>
    
    <canvas id="myCanvas"></canvas>

</body>
</html>
